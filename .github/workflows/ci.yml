name: CI-PersonalSite

on:
  push

jobs:
  build-react:
    defaults:
      run:
        working-directory: ./personal-site

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: checkout repo
    
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - name: install react dependencies
      run: npm install

    - name: build react client
      run: npm run build
